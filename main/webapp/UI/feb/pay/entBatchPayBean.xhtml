<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs"  showDetail="true"/>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:fieldset>
                    <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:100%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="索引号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.FBTIDX}"/>
                        <h:outputLabel value="日期:"/>
                        <h:outputText value="#{entBatchPayAction.t547.ORDDAT}"/>
                        <h:outputLabel value="时间:"/>
                        <h:outputText value="#{entBatchPayAction.t547.ORDTIM}"/>
                        <h:outputLabel value="柜员:"/>
                        <h:outputText value="#{entBatchPayAction.t547.ORDTLR}"/>
                        <h:outputLabel value="货币号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.TXNCUR}"/>
                        <h:outputLabel value="交易金额:"/>
                        <h:outputText value="#{entBatchPayAction.t547.TXNAMT}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                        <h:outputLabel value="账户类别:"/>
                        <h:outputText value="#{entBatchPayAction.t547.CUSTYP}"/>
                        <h:outputLabel value="状态:"/>
                        <h:outputText value="#{entBatchPayAction.t547.PRCSTS}"/>
                        <h:outputLabel value="汇款人账号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.CUSACT}"/>
                        <h:outputLabel value="汇款人户名:"/>
                        <h:outputText value="#{entBatchPayAction.t547.ACTNAM}"/>
                        <h:outputLabel value="交易类别:"/>
                        <h:outputText value="#{entBatchPayAction.t547.ORDTNM}"/>
                        <h:outputLabel value="请求序列号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.REQNUM}"/>
                        <h:outputLabel value="总笔数:"/>
                        <h:outputText value="#{entBatchPayAction.t547.TOTCNT}"/>
                        <h:outputLabel value="失败笔数:"/>
                        <h:outputText value="#{entBatchPayAction.t547.FALCNT}"/>
                        <h:outputLabel value="失败金额:"/>
                        <h:outputText value="#{entBatchPayAction.t547.FALAMT}">
                            <f:convertNumber pattern="###,###,##0.00"/>
                        </h:outputText>
                        <h:outputLabel value="银行代码:"/>
                        <h:outputText value="#{entBatchPayAction.t547.BNKCDE}"/>
                        <h:outputLabel value="银行账号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.BNKACT}"/>

                        <h:outputLabel value="银行凭证号:"/>
                        <h:outputText value="#{entBatchPayAction.t547.VCHNUM}"/>
                        <h:outputLabel value="代发代扣编码:"/>
                        <h:outputText value="#{entBatchPayAction.t547.BPWCDE}"/>
                        <h:outputLabel value="转账日期:"/>
                        <h:outputText value="#{entBatchPayAction.t547.TRNDAT}"/>
                        <h:outputLabel value="交易信息:"/>
                        <h:outputText value="#{entBatchPayAction.t547.PRCMSG}"/>

                        <h:outputLabel value="处理日期:"/>
                        <h:outputText value="#{entBatchPayAction.t547.PRCDAT}"/>
                        <h:outputLabel value="处理时间:"/>
                        <h:outputText value="#{entBatchPayAction.t547.PRCTIM}"/>
                        <h:outputLabel value="处理柜员:"/>
                        <h:outputText value="#{entBatchPayAction.t547.PRCTLR}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid id="btns" columns="1" style="text-align:center;" width="100%">
                        <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                         action="#{entBatchPayAction.onBack}"
                                         style="margin-left:10px;width:80px;"/>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:separator/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

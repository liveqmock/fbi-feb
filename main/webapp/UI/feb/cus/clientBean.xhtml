        <script language="JavaScript" type="text/JavaScript">
            function KeyDown() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id == 'inputform:cusidt') {
                        document.forms['inputform']['inputform:btns'].click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>

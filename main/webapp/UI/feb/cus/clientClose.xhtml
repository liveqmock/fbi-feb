<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                width: 148px;
                text-align: right;
            }

            .col-input {
                width: 180px;
                text-align: left;
            }

            .col-label2 {
                width: 180px;
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input2 {
                width: 180px;
                text-align: left;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function KeyDown() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id == 'inputform:cusnum') {
                        document.forms['inputform']['inputform:btns'].click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <h:form id="form">
                <p:focus for="cusnum"/>
                <p:messages id="msgs" showSummary="true" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="3" cellspacing="5" columnClasses="col-95,col-5">
                        <h:panelGrid columns="2" cellspacing="5"
                                     columnClasses="col-label,col-input">
                            <h:outputLabel value="客户号:" style="font-weight: bold"/>
                            <p:inputText required="true" size="25" requiredMessage="客户号不能为空。"
                                         id="cusnum" value="#{clientAction.m8002.CUSIDT}"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="2" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:110px;" value="客户信息查询"
                                             action="#{clientAction.onQryCus()}" ajax="true"
                                             update="msgs,panel,dataPanel" id="query">
                            </p:commandButton>
                            <p:commandButton style="width:110px;" value="确认关闭" id="del"
                                             disabled="#{!clientAction.closeable}"
                                             action="#{clientAction.onClose}" ajax="true"
                                             update="msgs,panel,dataPanel">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:panel id="dataPanel">
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="客户号:"/>
                        <h:outputText value="#{clientAction.t004.CUSIDT}"/>
                        <h:outputLabel value="账户名称:"/>
                        <h:outputText value="#{clientAction.t004.CUSNAM}"/>
                        <h:outputLabel value="客户英文名:"/>
                        <h:outputText value="#{clientAction.t004.ENGNAM}"/>
                        <h:outputLabel value="客户简称:"/>
                        <h:outputText value="#{clientAction.t004.SHTNAM}"/>
                        <h:outputLabel value="简名索引:"/>
                        <h:outputText value="#{clientAction.t004.CUSIDX}"/>
                        <h:outputLabel value="注册国家码:"/>
                        <h:outputText value="#{clientAction.t004.RSDCTR}"/>
                        <h:outputLabel value="所在国家码:"/>
                        <h:outputText value="#{clientAction.t004.OPRCTR}"/>

                        <h:outputLabel value="个人地址:"/>
                        <h:outputText value="#{clientAction.t004.CORADD}"/>
                        <h:outputLabel value="邮编:"/>
                        <h:outputText value="#{clientAction.t004.ZIPCDE}"/>
                        <h:outputLabel value="电话:"/>
                        <h:outputText value="#{clientAction.t004.TELNUM}"/>
                        <h:outputLabel value="电传:"/>
                        <h:outputText value="#{clientAction.t004.TELEXN}"/>
                        <h:outputLabel value="证件类别:"/>
                        <h:outputText value="#{clientAction.t004.PASTYP}"/>
                        <h:outputLabel value="证件号:"/>
                        <h:outputText value="#{clientAction.t004.PASSNO}"/>

                        <h:outputLabel value="信用等级:"/>
                        <h:outputText value="#{clientAction.t004.TSTRNK}"/>
                        <h:outputLabel value="信用额度:"/>
                        <h:outputText value="#{clientAction.t004.CRDLIM}"/>
                        <h:outputLabel value="风险组别:"/>
                        <h:outputText value="#{clientAction.t004.RSKGRP}"/>
                        <h:outputLabel value="相关客户:"/>
                        <h:outputText value="#{clientAction.t004.RELCUS}"/>
                        <h:outputLabel value="开户日:"/>
                        <h:outputText value="#{clientAction.t004.OPNDAT}"/>
                        <h:outputLabel value="密码:"/>
                        <h:outputText value="#{clientAction.t004.CUSPWD}"/>
                        <h:outputLabel value="客户类型码:"/>
                        <h:outputText value="#{clientAction.t004.CUSKID}"/>
                        <h:outputLabel value="机构号:"/>
                        <h:outputText value="#{clientAction.t004.ORGIDT}"/>
                        <h:outputLabel value="部门号:"/>
                        <h:outputText value="#{clientAction.t004.DEPNUM}"/>
                        <h:outputLabel value="法人代表姓名:"/>
                        <h:outputText value="#{clientAction.t004.LEGBDY}"/>
                        <h:outputLabel value="财务负责人姓名:"/>
                        <h:outputText value="#{clientAction.t004.ACTBDY}"/>
                        <h:outputLabel value="注册本币资本:"/>
                        <h:outputText value="#{clientAction.t004.LOCCAP}"/>
                        <h:outputLabel value="注册外币资本:"/>
                        <h:outputText value="#{clientAction.t004.REGCAP}"/>
                        <h:outputLabel value="第二货币:"/>
                        <h:outputText value="#{clientAction.t004.REGCCY}"/>
                        <h:outputLabel value="公司地址:"/>
                        <h:outputText value="#{clientAction.t004.REGADD}"/>
                        <h:outputLabel value="注册日期:"/>
                        <h:outputText value="#{clientAction.t004.REGDAT}"/>
                    </h:panelGrid>
                </p:panel>
                <p:fieldset style="margin-top: 18px">
                    <h:panelGrid id="rtnActInfo" columns="6" cellpadding="0" cellspacing="5" border="0"
                                 style="width:80%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="部门号:"/>
                        <h:outputText value="#{clientAction.t001.ORGIDT}"/>
                        <h:outputLabel value="机构号:"/>
                        <h:outputText value="#{clientAction.t001.DEPNUM}"/>
                        <h:outputLabel value="客户号:"/>
                        <h:outputText value="#{clientAction.t001.CUSIDT}"/>
                        <h:outputLabel value="客户名称:"/>
                        <h:outputText value="#{clientAction.t001.CUSNAM}"/>
                        <h:outputLabel value="注销日期:"/>
                        <h:outputText value="#{clientAction.t001.CLSDAT}"/>
                        <h:outputLabel value="操作员:"/>
                        <h:outputText value="#{clientAction.t001.AMDTLR}"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

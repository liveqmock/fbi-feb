<ui:define name="head">
    <style type="text/css">
        .col-95 {
            width: 95%;
        }

        .col-5 {
            width: 5%;
        }

        .col-label {
            width: 148px;
            text-align: right;
        }

        .col-input {
            width: 180px;
            text-align: left;
        }

        .col-label2 {
            width: 180px;
            text-align: right;
            font-size: 12px !important;
            font-weight: bold;
        }

        .col-input2 {
            width: 180px;
            text-align: left;
        }
    </style>
    <script language="JavaScript" type="text/JavaScript">
        document.onkeydown = function TabReplace() {
            if (event.keyCode == 13) {
                event.keyCode = 9;
            }
        }
    </script>
</ui:define>
<ui:define name="content">

        <h:form id="form">

                                 columnClasses="col-label,col-input">
                        <h:outputLabel value="客户号:" style="font-weight: bold"/>
                        <p:inputText required="true" size="25"
                                     requiredMessage="客户号不能为空。"
                                     id="cusnum" onkeydown="KeyDown()"

                    </h:panelGrid>
                    <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                 width="10%">

                                         update="msgs,panel,dataPanel">

                        <p:commandButton style="width:110px;" value="关闭账户"
                                         disabled="#{!clientAction.closeable}"
                                         action="#{clientAction.onClose}" ajax="true"
                                         update="msgs,panel,dataPanel">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showSummary="true" showDetail="true"/>
                <p:focus for="actnum"/>
                <p:panel>
                    <h:panelGrid id="dataPanel" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="客户号:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSIDT}"/>
                            <h:outputLabel value="账户名称:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSNAM}"/>
                            <h:outputLabel value="客户英文名:"/>
                            <h:outputText value="#{clientAction.cusInfo.ENGNAM}"/>
                            <h:outputLabel value="客户简称:"/>
                            <h:outputText value="#{clientAction.cusInfo.SHTNAM}"/>
                            <h:outputLabel value="简名索引:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSIDX}"/>
                            <h:outputLabel value="注册国家码:"/>
                            <h:outputText value="#{clientAction.cusInfo.RSDCTR}"/>
                            <h:outputLabel value="所在国家码:"/>
                            <h:outputText value="#{clientAction.cusInfo.OPRCTR}"/>

                            <h:outputLabel value="地址:"/>
                            <h:outputText value="#{clientAction.cusInfo.CORADD}"/>
                            <h:outputLabel value="邮编:"/>
                            <h:outputText value="#{clientAction.cusInfo.ZIPCDE}"/>
                            <h:outputLabel value="电话:"/>
                            <h:outputText value="#{clientAction.cusInfo.TELNUM}"/>
                            <h:outputLabel value="电传:"/>
                            <h:outputText value="#{clientAction.cusInfo.TELEXN}"/>
                            <h:outputLabel value="证件类别:"/>
                            <h:outputText value="#{clientAction.cusInfo.PASTYP}"/>
                            <h:outputLabel value="证件号:"/>
                            <h:outputText value="#{clientAction.cusInfo.PASSNO}"/>

                            <h:outputLabel value="信用等级:"/>
                            <h:outputText value="#{clientAction.cusInfo.TSTRNK}"/>
                            <h:outputLabel value="信用额度:"/>
                            <h:outputText value="#{clientAction.cusInfo.CRDLIM}" />
                            <h:outputLabel value="风险组别:"/>
                            <h:outputText value="#{clientAction.cusInfo.RSKGRP}"/>
                            <h:outputLabel value="相关客户:"/>
                            <h:outputText value="#{clientAction.cusInfo.RELCUS}"/>
                            <h:outputLabel value="开户日:"/>
                            <h:outputText value="#{clientAction.cusInfo.OPNDAT}"/>
                            <h:outputLabel value="密码:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSPWD}"/>
                            <h:outputLabel value="客户类型码:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSKID}"/>
                            <h:outputLabel value="机构号:"/>
                            <h:outputText value="#{clientAction.cusInfo.ORGIDT}"/>
                            <h:outputLabel value="部门号:"/>
                            <h:outputText value="#{clientAction.cusInfo.DEPNUM}"/>
                            <h:outputLabel value="性别:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSSEX}"/>
                            <h:outputLabel value="出生日期:"/>
                            <h:outputText value="#{clientAction.cusInfo.BIRDAY}"/>
                            <h:outputLabel value="职业:"/>
                            <h:outputText value="#{clientAction.cusInfo.PROFSN}" />
                            <h:outputLabel value="职务:"/>
                            <h:outputText value="#{clientAction.cusInfo.POSTON}"/>
                            <h:outputLabel value="工作单位:"/>
                            <h:outputText value="#{clientAction.cusInfo.WRKUNT}"/>
                            <h:outputLabel value="月收入:"/>
                            <h:outputText value="#{clientAction.cusInfo.MONSLA}"/>
                            <h:outputLabel value="其他收入:"/>
                            <h:outputText value="#{clientAction.cusInfo.OTHINC}"/>
                            <h:outputLabel value="个人国民保险号:"/>
                            <h:outputText value="#{clientAction.cusInfo.ISRNUM}"/>
                            <h:outputLabel value="税号:"/>
                            <h:outputText value="#{clientAction.cusInfo.TAXNUM}"/>

                            <h:outputLabel value="婚姻状况:"/>
                            <h:outputText value="#{clientAction.cusInfo.MARSTS}"/>
                            <h:outputLabel value="家庭人口:"/>
                            <h:outputText value="#{clientAction.cusInfo.FAMPER}" />
                            <h:outputLabel value="损益归类码:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSTY1}"/>
                            <h:outputLabel value="客户类别:"/>
                            <h:outputText value="#{clientAction.cusInfo.CUSTY2}"/>
                            <h:outputLabel value="功能参数:"/>

                            <h:outputLabel value="部门号:"/>

                            <h:outputLabel value="修改日期:"/>

                            <h:outputLabel value="记录状态:"/>

                            <h:outputLabel value="系统标识:"/>
                            <h:outputText value="#{clientAction.cusInfo.SYSIDT}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认开户"
                                             action="#{clientAction.onCreate}" ajax="true"
                                             update="msgs,btns,rtnActInfo">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:separator/>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:fieldset>
                    <h:panelGrid id="rtnActInfo" columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="部门号:"/>
                        <h:outputText value="#{clientActAction.rtnActInfo.ORGIDT}"/>
                        <h:outputLabel value="机构号:"/>
                        <h:outputText value="#{clientActAction.rtnActInfo.DEPNUM}"/>
                        <h:outputLabel value="账号:"/>

                        <h:outputLabel value="账户名称:"/>

                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

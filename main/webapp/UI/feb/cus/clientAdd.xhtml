<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

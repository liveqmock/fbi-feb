<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showSummary="true" showDetail="true"/>
                <p:focus for="actnum"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*账号:"/>
                            <p:inputText id="actnum" value="#{clientActAction.clientAct.ACTNUM}" required="true"
                                         requiredMessage="必须输入14位账号" maxlength="14"/>
                            <h:outputLabel value="*账户名称:"/>
                            <p:inputText value="#{clientActAction.clientAct.ACTNAM}" maxlength="36" required="true"
                                         requiredMessage="必须输入账户名称"/>
                            <h:outputLabel value="贷方利率代码:"/>
                            <p:inputText value="#{clientActAction.clientAct.CINRAT}" maxlength="3"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认开户"
                                             action="#{clientActAction.onCreate}" ajax="true"
                                             update="msgs,btns,rtnInfo">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:separator/>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:fieldset>
                    <h:panelGrid id="rtnInfo" columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="部门号:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.ORGIDT}"/>
                        <h:outputLabel value="机构号:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.DEPNUM}"/>
                        <h:outputLabel value="账号:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.ACTNUM}"/>
                        <h:outputLabel value="账户名称:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.CUSNAM}"/>
                        <h:outputLabel value="建立日期:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.OPNDAT}"/>
                        <h:outputLabel value="操作员:"/>
                        <h:outputText value="#{clientActAction.rtnInfo.AMDTLR}"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

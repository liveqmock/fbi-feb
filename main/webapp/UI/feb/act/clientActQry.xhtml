<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
<ui:define name="head">
    <style type="text/css">
        .col-95 {
            width: 95%;
        }

        .col-5 {
            width: 5%;
        }

        .col-label {
            width: 148px;
            text-align: right;
        }

        .col-input {
            width: 180px;
            text-align: left;
        }

        .col-label2 {
            width: 180px;
            text-align: right;
            font-size: 12px !important;
            font-weight: bold;
        }

        .col-input2 {
            width: 180px;
            text-align: left;
        }
    </style>
    <script language="JavaScript" type="text/JavaScript">
        document.onkeydown = function TabReplace() {
            if (event.keyCode == 13) {
                if (event.srcElement.tagName != 'BUTTON')
                    event.keyCode = 9;
                else
                    event.srcElement.click();
            }
        }
    </script>
</ui:define>
<ui:define name="content">
    <div style="margin:5px">
        <h:form id="form">
            <p:focus for="actnum"/>
            <p:messages id="msgs" showSummary="true" showDetail="true"/>
            <p:fieldset id="panel">
                <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                    <h:panelGrid columns="2" cellspacing="5"
                                 columnClasses="col-label,col-input">
                        <h:outputLabel value="客户账号:" style="font-weight: bold"/>
                        <p:inputText required="true" size="25" maxlength="14"
                                     requiredMessage="客户账号不能为空。"
                                     id="actnum"
                                     value="#{clientActAction.updateQryAct.ACTNUM}"/>
                    </h:panelGrid>
                    <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                 width="10%">
                        <p:commandButton style="width:110px;" value="查询账户信息"
                                         action="#{clientActAction.onQryUpdateAct()}" ajax="true"
                                         update="msgs,dataPanel">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:fieldset>
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <p:panel id="dataPanel">
                <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:90%;"
                             columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                    <h:outputLabel value="账号:"/>
                    <h:outputText value="#{clientActAction.actInfo.ACTNUM}"/>
                    <h:outputLabel value="账户名称:"/>
                    <h:outputText value="#{clientActAction.actInfo.ACTNAM}"/>
                    <h:outputLabel value="账户余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.BOKBAL}"/>
                    <h:outputLabel value="有效余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.AVABAL}"/>
                    <h:outputLabel value="借方不计息余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.DIFBAL}"/>
                    <h:outputLabel value="贷方不计息余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.CIFBAL}"/>
                    <h:outputLabel value="月平均余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.MAVBAL}"/>
                    <h:outputLabel value="年平均余额:"/>
                    <h:outputText value="#{clientActAction.actInfo.YAVBAL}"/>
                    <h:outputLabel value="本日借方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.DDRAMT}"/>
                    <h:outputLabel value="本日借方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.DDRCNT}"/>
                    <h:outputLabel value="本日贷方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.DCRAMT}"/>
                    <h:outputLabel value="本日贷方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.DCRCNT}"/>
                    <h:outputLabel value="月累计借方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.MDRAMT}"/>
                    <h:outputLabel value="月累计借方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.MDRCNT}"/>
                    <h:outputLabel value="月累计贷方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.MCRAMT}"/>
                    <h:outputLabel value="月累计贷方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.MCRCNT}"/>
                    <h:outputLabel value="年累计借方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.YDRAMT}"/>
                    <h:outputLabel value="年累计借方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.YDRCNT}"/>
                    <h:outputLabel value="年累计贷方发生额:"/>
                    <h:outputText value="#{clientActAction.actInfo.YCRAMT}"/>
                    <h:outputLabel value="年累计贷方发生数:"/>
                    <h:outputText value="#{clientActAction.actInfo.YCRCNT}"/>
                    <h:outputLabel value="应付利息:"/>
                    <h:outputText value="#{clientActAction.actInfo.DACINT}"/>
                    <h:outputLabel value="应收利息:"/>
                    <h:outputText value="#{clientActAction.actInfo.CACINT}"/>
                    <h:outputLabel value="已摊销应付利息:"/>
                    <h:outputText value="#{clientActAction.actInfo.DAMINT}"/>
                    <h:outputLabel value="已摊销应收利息:"/>
                    <h:outputText value="#{clientActAction.actInfo.CAMINT}"/>
                    <h:outputLabel value="贷方利率代码:"/>

                    <h:outputLabel value="借方利率代码:"/>
                    <h:outputText value="#{clientActAction.actInfo.DINRAT}"/>
                    <h:outputLabel value="对账单地址:"/>
                    <h:outputText value="#{clientActAction.actInfo.STMADD}"/>
                    <h:outputLabel value="邮编:"/>
                    <h:outputText value="#{clientActAction.actInfo.STMZIP}"/>
                    <h:outputLabel value="账页形式:"/>
                    <p:selectOneMenu value="#{clientActAction.actInfo.STMFMT}" style="width: 131px;">
                        <f:selectItems value="#{selectEnumActFieldAction.ctfStmfmtItems}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="出账份数:"/>
                    <h:outputText value="#{clientActAction.actInfo.STMSHT}"/>
                    <h:outputLabel value="对账单分发部门:"/>
                    <h:outputText value="#{clientActAction.actInfo.STMDEP}"/>
                    <h:outputLabel value="对账单出账周期:"/>
                    <p:selectOneMenu value="#{clientActAction.actInfo.STMCYC}" style="width: 131px;">
                        <f:selectItems value="#{selectEnumActFieldAction.ctfStmcycItems}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="账户用途:"/>
                    <p:selectOneMenu value="#{clientActAction.actInfo.LEGZIP}" style="width: 131px;">

                    <h:outputLabel value="分户账出账周期:"/>
                    <p:selectOneMenu value="#{clientActAction.actInfo.LEGCYC}" style="width: 131px;">
                        <f:selectItems value="#{selectEnumActFieldAction.ctfLegcycItems}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="分户账出账日期:"/>
                    <h:outputText value="#{clientActAction.actInfo.LEGCDT}"/>
                    <h:outputLabel value="分户账账页形式:"/>
                    <p:selectOneMenu value="#{clientActAction.actInfo.LEGFMT}" style="width: 131px;">
                        <f:selectItems value="#{selectEnumActFieldAction.ctfLegfmtItems}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="分户账地址:"/>
                    <h:outputText value="#{clientActAction.actInfo.LEGADD}"/>
                    <h:outputLabel value="分户账出账份数:"/>
                    <h:outputText value="#{clientActAction.actInfo.LEGSHT}"/>
                    <h:outputLabel value="分户账分发部门:"/>
                    <h:outputText value="#{clientActAction.actInfo.LEGDEP}"/>

                    <h:outputLabel value="开户日期:"/>
                    <h:outputText value="#{clientActAction.actInfo.OPNDAT}"/>
                    <h:outputLabel value="销户日期:"/>
                    <h:outputText value="#{clientActAction.actInfo.CLSDAT}"/>
                    <h:outputLabel value="挂失状态:"/>
                    <h:outputText value="#{clientActAction.actInfo.REGSTS}"/>

                    <h:outputLabel value="冻结状态:"/>
                    <h:outputText value="#{clientActAction.actInfo.FRZSTS}"/>
                    <h:outputLabel value="帐户状态:"/>
                    <h:outputText value="#{clientActAction.actInfo.ACTSTS}"/>
                    <h:outputLabel value="修改柜员:"/>
                    <h:outputText value="#{clientActAction.actInfo.AMDTLR}"/>
                    <h:outputLabel value="最后修改日期:"/>
                    <h:outputText value="#{clientActAction.actInfo.UPDDAT}"/>
                    <h:outputLabel value="记录状态:"/>
                    <h:outputText value="#{clientActAction.actInfo.RECSTS}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</ui:define>
</ui:composition>

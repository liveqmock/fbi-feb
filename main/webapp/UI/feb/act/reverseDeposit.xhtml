<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                text-align: right;
            }

            .col-input {
                width: 150px;
                text-align: left;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>

        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:focus for="rvskey"/>
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" cellspacing="10" columnClasses="col-95,col-5">
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input,
                                     col-label,col-input,col-label,col-input,col-label,col-input">
                            <h:outputLabel value="*冲正流水号:" style="font-weight: bold"/>
                            <p:inputText id="rvskey" size="25"  value="#{reverseDepositAction.rvskey}"
                                         required="true" requiredMessage="冲正流水号不能为空"  />
                            <h:outputLabel value="*冲正交易码:" style="font-weight: bold"/>
                            <p:inputText size="25"  id="rvstcd" value="#{reverseDepositAction.rvstcd}"
                                         required="true"  requiredMessage="冲正交易码不能为空"/>
                            <h:outputLabel value="取出/结清帐户号类型:" style="font-weight: bold"/>
                            <p:inputText id="actty1" size="25"  value="#{reverseDepositAction.actty1}" />
                            <h:outputLabel value="取出/结清帐户号:" style="font-weight: bold"/>
                            <p:inputText id="iptac1" size="25"  value="#{reverseDepositAction.iptac1}" />
                            <h:outputLabel value="存入/开户帐户号类型:" style="font-weight: bold"/>
                            <p:inputText id="actty2" size="25"  value="#{reverseDepositAction.actty2}" />
                            <h:outputLabel value="存入/开户帐户号:" style="font-weight: bold"/>
                            <p:inputText id="iptac2" size="25"  value="#{reverseDepositAction.iptac2}" />
                            <h:outputLabel value="*冲正交易金额:" style="font-weight: bold"/>
                            <p:inputText id="txnamt" size="25"  value="#{reverseDepositAction.txnamt}"
                                         required="true" requiredMessage="冲正交易金额不能为空"  />
                            <h:outputLabel value="摘要:" style="font-weight: bold"/>
                            <p:inputText id="remark" size="25"  value="#{reverseDepositAction.remark}" />
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:110px;" value="存款冲正"
                                             action="#{reverseDepositAction.onReverse()}"
                                             ajax="true" update="msgs">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                text-align: right;
            }

            .col-input {
                width: 150px;
                text-align: left;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>

        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:focus for="actty1"/>
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input">
                            <h:outputLabel value="账户号类型:" style="font-weight: bold"/>
                            <p:inputText  size="25"
                                         id="actty1" required="true"  maxlength="2"
                                         value="#{rsondnAction.actty2}" requiredMessage="账户号类型不能为空。"/>
                            <h:outputLabel value="账户号:" style="font-weight: bold"/>
                            <p:inputText  size="25" required="true"
                                          value="#{rsondnAction.iptac2}" requiredMessage="账户号不能为空。"/>
                            <h:outputLabel value="通知单号:" style="font-weight: bold"/>
                            <p:inputText  size="25" required="true"
                                          value="#{rsondnAction.advnum}" requiredMessage="通知单号不能为空。"/>
                            <h:outputLabel value="取款方式:" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{rsondnAction.dramd2}" style="width: 156px;" required="true"
                                             requiredMessage="取款方式不能为空。">
                                <f:selectItems value="#{selectEnumCimFieldAction.rsoStmdraItems}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="支取金额:" style="font-weight: bold"/>
                            <p:inputText  size="25" required="true"
                                          value="#{rsondnAction.advamt}" requiredMessage="支取金额不能为空。"/>
                            <h:outputLabel value="支取日期:" style="font-weight: bold"/>
                            <p:inputText id="irtdate" size="25" required="true"
                                         value="#{rsondnAction.advdat}"
                                         requiredMessage="支取日期不能为空。"
                                         onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:110px;" value="查询"
                                             action="#{rsondnAction.onAllQuery()}" ajax="true"
                                             update="msgs,panel,dt">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:fieldset>
                    <h:panelGrid id="dt" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2"
                                >
                            <h:outputLabel value="交易代码:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.TXNCDE}"/>
                            <h:outputLabel value="柜员代码:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.TELLER}"/>
                            <h:outputLabel value="交易日期:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.TXNDAT}"/>
                            <h:outputLabel value="账户类别:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.ACTTY}"/>
                            <h:outputLabel value="帐号:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.IPTAC}"/>
                            <h:outputLabel value="通知日期:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.ADVDAT}"/>
                            <h:outputLabel value="户名:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.ACTNAM}"/>
                            <h:outputLabel value="币别:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.INTCUR}"/>
                            <h:outputLabel value="通知金额:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.TXNAMT}"/>
                            <h:outputLabel value="通知单号:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.ADVNUM}"/>
                            <h:outputLabel value="备注:"/>
                            <p:outputLabel value="#{rsondnAction.ndn.REMARK}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

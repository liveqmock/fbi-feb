<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                text-align: right;
            }

            .col-input {
                width: 150px;
                text-align: left;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>

        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:focus for="iptac2"/>
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="1" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="账户号类型:" style="font-weight: bold"/>
                            <p:inputText size="25"
                                         id="actty2" required="true" maxlength="2"
                                         value="#{rsondpAction.ma121.ACTTY2}" requiredMessage="账户号类型不能为空。"/>
                            <h:outputLabel value="取款方式:" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{rsondpAction.ma121.DRAMD2}" style="width: 161px;" required="true"
                                             requiredMessage="取款方式不能为空。">
                                <f:selectItems value="#{selectEnumCimFieldAction.rsoStmdraItems}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="账户号:" style="font-weight: bold"/>
                            <p:inputText size="25" required="true" id="iptac2"
                                         value="#{rsondpAction.ma121.IPTAC2}" requiredMessage="账户号不能为空。"/>
                            <h:outputLabel value="交易日期:" style="font-weight: bold"/>
                            <p:inputText size="25" required="true" id="txndat"
                                         value="#{rsondpAction.ma121.TXNDAT}" requiredMessage="交易日期不能为空。"
                                    onclick="WdatePicker({dateFormat:'yyyyMMdd'})"/>
                            <h:outputLabel value="授权主管:" style="font-weight: bold"/>
                            <p:inputText size="25" id="auttlr" value="#{rsondpAction.auttlr}"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                            <h:outputLabel value="主管密码:" style="font-weight: bold"/>
                            <p:password size="25" id="autpwd" value="#{rsondpAction.autpwd}"
                                        onkeydown="KeyDown()" onfocus="this.select()"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:80px;" value="确认"
                                             action="#{rsondpAction.onDraRev()}" ajax="true"
                                             update="msgs,dt">
                            </p:commandButton>

                            <p:commandButton style="width:80px;" value="打印凭证"
                                             disabled="#{!rsondpAction.printable}"
                                             action="#{rsondpAction.onPrintOpenAct()}" ajax="false"
                                             update="msgs">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:fieldset>
                    <h:panelGrid id="dt" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2"
                                >
                            <h:outputLabel value="交易代码:"/>
                            <p:outputLabel value="#{rsondpAction.t220.TXNCDE}"/>
                            <h:outputLabel value="柜员代码:"/>
                            <p:outputLabel value="#{rsondpAction.t220.TELLER}"/>
                            <h:outputLabel value="交易日期:"/>
                            <p:outputLabel value="#{rsondpAction.t220.TXNDAT}"/>
                            <h:outputLabel value="账户类别:"/>
                            <p:outputLabel value="#{rsondpAction.t220.ACTTY}"/>
                            <h:outputLabel value="帐号:"/>
                            <p:outputLabel value="#{rsondpAction.t220.IPTAC}"/>
                            <h:outputLabel value="通知日期:"/>
                            <p:outputLabel value="#{rsondpAction.t220.ADVDAT}"/>
                            <h:outputLabel value="户名:"/>
                            <p:outputLabel value="#{rsondpAction.t220.ACTNAM}"/>
                            <h:outputLabel value="币别:"/>
                            <p:outputLabel value="#{rsondpAction.t220.INTCUR}"/>
                            <h:outputLabel value="通知金额:"/>
                            <p:outputLabel value="#{rsondpAction.t220.TXNAMT}"/>
                            <h:outputLabel value="通知单号:"/>
                            <p:outputLabel value="#{rsondpAction.t220.ADVNUM}"/>
                            <h:outputLabel value="备注:"/>
                            <p:outputLabel value="#{rsondpAction.t220.REMARK}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

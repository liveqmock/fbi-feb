<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function KeyDown() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id == 'inputform:cusidt') {
                        document.forms['inputform']['inputform:btns'].click();
                    }if (event.srcElement.id == 'inputform:pastyp') {
                        event.keyCode = 9 ;
                    } else {
                        event.keyCode = 9;
                    }
                }
                if (event.keyCode == 38) {
                    if (event.srcElement.id == 'inputform:intnet') {
                        document.forms['inputform']['inputform:supdep'].focus();
                    } else if (event.srcElement.id == 'inputform:supdep') {
                        document.forms['inputform']['inputform:ltxnum'].focus();
                    } else if (event.srcElement.id == 'inputform:ltxnum') {
                        document.forms['inputform']['inputform:ctxnum'].focus();
                    } else if (event.srcElement.id == 'inputform:ctxnum') {
                        document.forms['inputform']['inputform:effdur'].focus();
                    } else if (event.srcElement.id == 'inputform:effdur') {
                        document.forms['inputform']['inputform:regdur'].focus();
                    }else if (event.srcElement.id == 'inputform:entcde') {
                        document.forms['inputform']['inputform:buscde'].focus();
                    }else if (event.srcElement.id == 'inputform:buscde') {
                        document.forms['inputform']['inputform:telnum'].focus();
                    }else if (event.srcElement.id == 'inputform:telnum') {
                        document.forms['inputform']['inputform:zipcde'].focus();
                    }else if (event.srcElement.id == 'inputform:zipcde') {
                        document.forms['inputform']['inputform:coradd'].focus();
                    }else if (event.srcElement.id == 'inputform:coradd') {
                        document.forms['inputform']['inputform:shtnam'].focus();
                    }else if (event.srcElement.id == 'inputform:shtnam') {
                        document.forms['inputform']['inputform:cusnam'].focus();
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="inputform">
                <p:messages id="msgs" showDetail="true" showSummary="true"/>
                <p:focus for="cusnam"/>
                <p:panel>
                    <h:panelGrid id="dataPanel" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <p:columnGroup>
                                <h:outputLabel style="color: red;" value="*"/>
                                <h:outputLabel value="冲正账号:"/>
                            </p:columnGroup>
                            <h:inputText id="cusnam" value=""
                                         required="true" requiredMessage="客户名称不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()" >
                            </h:inputText>

                            <h:outputLabel value="*冲正交易码:"/>
                            <h:inputText value="" id="shtnam"
                                         required="true" requiredMessage="客户简称不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>

                            <h:outputLabel value="*结清账号类型:"/>
                            <h:inputText value="" id="coradd"
                                         required="true" requiredMessage="地址不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                            <h:outputLabel value="*结清账户号:"/>
                            <p:inputText value="#{clientAction.m8001.ZIPCDE}" id="zipcde"
                                         required="true"  requiredMessage="邮编不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                            <h:outputLabel value="开户类型:"/>
                            <h:inputText value="" id="telnum"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                            <h:outputLabel value="*开户账户号:"/>
                            <p:inputText value="" id="buscde"
                                         required="true" requiredMessage="行业代码不能为空,输入格式为字母+4个数字的形式"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                            <h:outputLabel value="*冲正交易金额:"/>
                            <h:inputText value="" id="entcde"
                                         required="true" requiredMessage="组织机构代码不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>

                            <h:outputLabel value="*摘要:"/>
                            <h:inputText value="#{clientAction.m8001.PASSNO}" id="passno"
                                         required="true" requiredMessage="证件号不能为空"
                                         onkeydown="KeyDown()" onfocus="this.select()"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认交易"
                                             action="#{clientAction.onCreate}" ajax="true"
                                             update="msgs,btns,btnpt">
                            </p:commandButton>
                            <p:commandButton id="btnpt" style="width:80px;margin-left:10px;margin-top: 8px" value="打印凭证"
                                             disabled="#{!clientAction.printable}"
                                             action="#{clientAction.onCreate}" ajax="false"
                                             update="msgs,btns">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:separator/>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

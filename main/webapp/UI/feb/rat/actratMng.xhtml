<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                text-align: right;
            }

            .col-input {
                width: 150px;
                text-align: left;
            }

            .col-label2 {
                width: 70px;
                text-align: right;
            }

            .col-input2 {
                width: 130px;
                text-align: left;
            }
        </style>

        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input">
                            <h:outputLabel value="货币码:" style="font-weight: bold"/>
                            <p:inputText required="true" size="25"
                                         requiredMessage="货币码不能为空。"/>
                            <h:outputLabel value="第二货币:" style="font-weight: bold"/>
                            <p:inputText  size="25" required="true"
                                         requiredMessage="第二货币不能为空。"
                                         onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                            <h:outputLabel value="启用时间:" style="font-weight: bold"/>
                            <p:inputText  size="25" required="true"
                                         requiredMessage="启用时间不能为空。"
                                         onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                            <h:outputLabel value="启用日期:" style="font-weight: bold"/>
                            <p:inputText size="25" required="true"
                                         requiredMessage="日期不能为空。"
                                         onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:110px;" value="货币码查询" ajax="true"
                                             update="msgs,dt">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:dataTable id="dt" height="200"
                             value="#{actirtAction.dataList}" var="record"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="100,50,15,10,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="货币码" style="text-align:center">
                        <h:outputText value="#{record.CURCDE}"/>
                    </p:column>

                    <p:column headerText="第二货币" style="text-align:center">
                        <h:outputText value="#{record.IRTCDE}"/>
                    </p:column>

                    <p:column headerText="启用日期" style="text-align:left">
                        <h:outputText value="#{record.IRTNAM}"/>
                    </p:column>

                    <p:column headerText="启用时间" style="text-align:center">
                        <h:outputText value="#{record.EXTDAT}"/>
                    </p:column>

                    <p:column headerText="汇率标志1" style="text-align:right">
                        <h:outputText value="#{record.BASIRT}"/>
                    </p:column>

                    <p:column headerText="买入价" style="text-align:center">
                        <h:outputText value="#{record.CDTYPE}"/>
                    </p:column>

                    <p:column headerText="卖出价" style="text-align:right">
                        <h:outputText value="#{record.FLTFLG}"/>
                    </p:column>

                    <p:column headerText="市场价" style="text-align:right">
                        <h:outputText value="#{record.FLTMAX}"/>
                    </p:column>

                    <p:column headerText="汇率标志2" style="text-align:right">
                        <h:outputText value="#{record.FLTMIN}"/>
                    </p:column>

                    <p:column headerText="操作" style="text-align:center">
                        <p:commandLink value="修改" immediate="true" ajax="false" action="#{actirtAction.onClick()}"
                                                                style="color: blue">
                        <f:param value="#{actirtAction.curcde}" name="curcde"/>
                        <f:param value="#{record.EXTDAT}" name="extdat"/>
                        <f:param value="#{record.IRTCDE}" name="irtcde"/>
                        <f:param value="update" name="action"/>
                    </p:commandLink>
                        <p:spacer width="10px;"/>
                        <p:commandLink value="删除" immediate="true" ajax="false" action="#{actirtAction.onClick()}"
                                       style="color: blue">
                            <f:param value="#{actirtAction.curcde}" name="curcde"/>
                            <f:param value="#{record.EXTDAT}" name="extdat"/>
                            <f:param value="#{record.IRTCDE}" name="irtcde"/>
                            <f:param value="delete" name="action"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

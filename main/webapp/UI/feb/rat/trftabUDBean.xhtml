<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*自动转帐码:"/>
                            <p:inputText value="#{trfTabAction.t872.ATRCDE}"/>
                            <h:outputLabel value="*要素顺序号:"/>
                            <p:inputText value="#{trfTabAction.t872.TRFSEQ}"/>
                            <h:outputLabel value="*要素类别:"/>
                            <p:inputText value="#{trfTabAction.t872.TRFKID}"/>
                            <h:outputLabel value="*要素号:"/>
                            <p:inputText value="#{trfTabAction.t872.TRFNUM}"/>
                            <h:outputLabel value="*要素操作码:"/>
                            <p:inputText value="#{trfTabAction.t872.TRFOPR}"/>
                            <h:outputLabel value="*要素金额类别:"/>
                            <p:inputText value="#{trfTabAction.t872.AMTTYP}"/>
                            <h:outputLabel value="*要素借贷方向:"/>
                            <p:inputText value="#{trfTabAction.t872.AMTSDE}"/>
                            <h:outputLabel value="*修改柜员:"/>
                            <p:inputText value="#{trfTabAction.t872.AMDTLR}"/>
                            <h:outputLabel value="*修改日期:"/>
                            <p:inputText value="#{trfTabAction.t872.UPDDAT}"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton style="width:80px;" value="确认修改"
                                             action="#{trfTabAction.onUpdate}" ajax="true"
                                             rendered="#{trfTabAction.updateable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton style="width:80px;" value="删除"
                                             action="#{trfTabAction.onDelete}" ajax="true"
                                             rendered="#{trfTabAction.deleteable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{trfTabAction.onUDBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

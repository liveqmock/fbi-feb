<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label2 {
                width: 70px;
                text-align: right;
            }

            .col-input2 {
                width: 130px;
                text-align: left;
            }
        </style>

        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName == 'BUTTON') {
                        event.srcElement.click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:focus for="dpttyp"/>
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                        <h:panelGrid width="70%" style="padding-top:5px;padding-bottom:2px;" columns="6" cellspacing="2"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="代码类别:" style="font-weight: bold"/>
                            <h:inputText id="dpttyp"  value="#{dptCmpQryAction.ma841.DPTTYP}" disabled="true"/>
                            <h:outputLabel value="起始笔数:" style="font-weight: bold"/>
                            <p:inputText id="begnum" value="#{dptCmpQryAction.ma841.BEGNUM}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0">
                            <p:commandButton style="width:130px;" value="总分账号对照查询"
                                             actionListener="#{dptCmpQryAction.onDptQry()}" ajax="true"
                                             update="msgs,dt,panel">
                            </p:commandButton>

                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:outputLabel
                        style="font-size: 12px !important;font-weight: bold;color: grey;"
                        value="代码类别 : 24-总分账号对照，26-总分账号月底保留余额"/>
                <p:separator/>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:dataTable id="dt" height="200" editable="true"
                             value="#{dptCmpQryAction.dataList}" var="record"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="100,50,15,10,5"
                             emptyMessage="数据记录为空...">
                    <p:ajax event="rowEdit" listener="#{dptCmpQryAction.onRowEdit}" update=":form:msgs" />

                    <p:column headerText="分公司账号" style="text-align: center">
                        <h:outputText  value="#{record.CODNUM}" />
                    </p:column>
                    <p:column headerText="总公司账号" style="text-align: center">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{record.CODVAL}"/></f:facet>
                            <f:facet name="input"><p:inputText  value="#{record.CODVAL}" style="width: 100%" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="日终保留余额" style="text-align:right" sortBy="#{record.CODVL1}" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{record.CODVL1}"/></f:facet>
                            <f:facet name="input"><p:inputText  value="#{record.CODVL1}" style="width: 100%" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="上划下拨方式" style="text-align: center">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{record.CODVL2}"/></f:facet>
                            <f:facet name="input"><p:inputText  value="#{record.CODVL2}" style="width: 100%" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="备注" >
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{record.CODNAM}"/></f:facet>
                            <f:facet name="input"><p:inputText  value="#{record.CODNAM}" style="width: 100%" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="修改" style="text-align:center">
                        <p:rowEditor/>
                    </p:column>
                    <p:column headerText="删除" style="text-align:center">
                        <p:commandLink value="删除" ajax="true" update=":form:msgs,dt" action="#{dptCmpQryAction.onDptDel(record)}"
                                       style="color: blue">
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

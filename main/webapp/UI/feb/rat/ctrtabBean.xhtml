<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*国家码:"/>
                            <p:inputText value="#{ctrTabAction.t865.CTRCDE}"/>
                            <h:outputLabel value="*国家名称(汉):"/>
                            <p:inputText value="#{ctrTabAction.t865.CTRNMC}"/>
                            <h:outputLabel value="*国家名称(英):"/>
                            <p:inputText value="#{ctrTabAction.t865.CTRNME}"/>
                            <h:outputLabel value="*SWIFT国家码:"/>
                            <p:inputText value="#{ctrTabAction.t865.SWFCTR }"/>
                            <h:outputLabel value="*备用标志1:"/>
                            <p:inputText value="#{ctrTabAction.t865.RSVFG1}"/>
                            <h:outputLabel value="*备用标志2:"/>
                            <p:inputText value="#{ctrTabAction.t865.RSVFG2}"/>
                            <h:outputLabel value="*备用标志3:"/>
                            <p:inputText value="#{ctrTabAction.t865.RSVFG3}"/>
                            <h:outputLabel value="*建档柜员:"/>
                            <p:inputText value="#{ctrTabAction.t865.AMDTLR}"/>
                            <h:outputLabel value="*建档日期:"/>
                            <p:inputText value="#{ctrTabAction.t865.UPDDAT}"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{ctrTabAction.onBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

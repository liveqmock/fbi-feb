<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                     if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            };
            function myfocus(){
                document.getElementById(":form:atrcde").focus();
                return true;
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showSummary="false" showDetail="true"/>
                <p:focus for="atrcde"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="存款种类:"/>
                            <p:inputText id="atrcde" value="#{dptTabAction.ma821.DPTTYP}" required="true"
                                         requiredMessage="必须输入存款种类"/>
                            <h:outputLabel value="本外币标识:"/>
                            <p:inputText value="#{dptTabAction.ma821.CHFMAK}" maxlength="34" required="true"
                                         requiredMessage="必须输入本外币标识"/>
                            <h:outputLabel value="对应核算码:"/>
                            <p:inputText value="#{dptTabAction.ma821.APCODE}"  required="true"
                                         requiredMessage="必须输入对应核算码"/>
                            <h:outputLabel value="记录状态:"/>
                            <p:inputText value="#{dptTabAction.ma821.RECSTS}"  required="true"
                                         requiredMessage="必须输入记录状态"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认添加"
                                             action="#{dptTabAction.onAdd()}" onclick="myfocus();"
                                             update="msgs,pg,btns">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

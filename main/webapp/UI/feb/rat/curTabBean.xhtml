<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*币别码:"/>
                            <p:inputText value="#{curTabAction.curcde}"/>
                            <h:outputLabel value="*币别名称:"/>
                            <p:inputText value="#{curTabAction.t850.CURNMC}"/>
                            <h:outputLabel value="*英文名称:"/>
                            <p:inputText value="#{curTabAction.t850.CURNME}"/>
                            <h:outputLabel value="*国内货币符号:"/>
                            <p:inputText value="#{curTabAction.t850.DOMCDE}"/>
                            <h:outputLabel value="*国际标准货币符号:"/>
                            <p:inputText value="#{curTabAction.t850.INTCUR}"/>
                            <h:outputLabel value="*折算汇率单位:"/>
                            <p:inputText value="#{curTabAction.t850.CURUNT}"/>
                            <h:outputLabel value="*辅币位数:"/>
                            <p:inputText value="#{curTabAction.t850.DECPOS}"/>
                            <h:outputLabel value="*现钞兑换标志:"/>
                            <p:inputText value="#{curTabAction.t850.EXCFLG}"/>
                            <h:outputLabel value="*现钞兑换最小单位:"/>
                            <p:inputText value="#{curTabAction.t850.EXCUNT}"/>
                            <h:outputLabel value="*最小零钞单位:"/>
                            <p:inputText value="#{curTabAction.t850.MINUNT}"/>
                            <h:outputLabel value="*取舍进位标志:"/>
                            <p:inputText value="#{curTabAction.t850.CUTFLG}"/>
                            <h:outputLabel value="*特殊使用标志:"/>
                            <p:inputText value="#{curTabAction.t850.SPEFLG}"/>
                            <h:outputLabel value="*假日表标志:"/>
                            <p:inputText value="#{curTabAction.t850.HOLFLG}"/>
                            <h:outputLabel value="*记帐货币标记:"/>
                            <p:inputText value="#{curTabAction.t850.CLRFLG}"/>
                            <h:outputLabel value="*启用日期:"/>
                            <p:inputText value="#{curTabAction.t850.EFFDAT}"/>
                            <h:outputLabel value="*使用到期日:"/>
                            <p:inputText value="#{curTabAction.t850.EXPDAT}"/>
                            <h:outputLabel value="*建议柜员:"/>
                            <p:inputText value="#{curTabAction.t850.AMDTLR}"/>
                            <h:outputLabel value="*修改日期:"/>
                            <p:inputText value="#{curTabAction.t850.UPDDAT}"/>
                            <h:outputLabel value="*状态:"/>
                            <p:inputText value="#{curTabAction.t850.RECSTS}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{curTabAction.onBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 95%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*大类:"/>
                            <p:inputText value="#{busTabAction.t908.TDBSRT}"/>
                            <h:outputLabel value="*中类:"/>
                            <p:inputText value="#{busTabAction.t908.TDMSRT}"/>
                            <h:outputLabel value="*小类:"/>
                            <p:inputText value="#{busTabAction.t908.TDSSRT}"/>
                            <h:outputLabel value="*大类名称:"/>
                            <p:inputText value="#{busTabAction.t908.TDBNAM}"/>
                            <h:outputLabel value="*中类名称:"/>
                            <p:inputText value="#{busTabAction.t908.TDMNAM}"/>
                            <h:outputLabel value="*小类名称:"/>
                            <p:inputText value="#{busTabAction.t908.TDSNAM}"/>
                            <h:outputLabel value="*行业名称:"/>
                            <p:inputText value="#{busTabAction.t908.TDDNAM}"/>
                            <h:outputLabel value="*说明一:"/>
                            <p:inputText value="#{busTabAction.t908.TDDCN1}"/>
                            <h:outputLabel value="*说明二:"/>
                            <p:inputText value="#{busTabAction.t908.TDDCN2}"/>
                            <h:outputLabel value="*说明三:"/>
                            <p:inputText value="#{busTabAction.t908.TDDCN3}"/>
                            <h:outputLabel value="*说明四:"/>
                            <p:inputText value="#{busTabAction.t908.TDDCN4}"/>
                            <h:outputLabel value="*建立柜员:"/>
                            <p:inputText value="#{busTabAction.t908.AMDTLR}"/>
                            <h:outputLabel value="*修改日期:"/>
                            <p:inputText value="#{busTabAction.t908.UPDDAT}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{busTabAction.onBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

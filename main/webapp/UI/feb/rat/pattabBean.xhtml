<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*币别码:"/>
                            <p:inputText value="#{rateTabAction.t806.CURCDE}"/>
                            <h:outputLabel value="*收费码:"/>
                            <p:inputText value="#{rateTabAction.frtcde}"/>
                            <h:outputLabel value="*启用日期:"/>
                            <p:inputText value="#{rateTabAction.t806.EFFDAT}"/>
                            <h:outputLabel value="*收费名称:"/>
                            <p:inputText value="#{rateTabAction.t806.FRTNAM}"/>
                            <h:outputLabel value="*凭证代码:"/>
                            <p:inputText value="#{rateTabAction.t806.DOCCDE}"/>
                            <h:outputLabel value="*凭证名称:"/>
                            <p:inputText value="#{rateTabAction.t806.DOCNAM}"/>
                            <h:outputLabel value="*费率浮动上限值:"/>
                            <p:inputText value="#{rateTabAction.t806.FRTSPH}"/>
                            <h:outputLabel value="*费率浮动下限值:"/>
                            <p:inputText value="#{rateTabAction.t806.FRTSPL}"/>
                            <h:outputLabel value="*浮动标识:"/>
                            <p:inputText value="#{rateTabAction.t806.SPRFLG}"/>
                            <h:outputLabel value="*邮电费:"/>
                            <p:inputText value="#{rateTabAction.t806.MALFEE}"/>
                            <h:outputLabel value="*手续费:"/>
                            <p:inputText value="#{rateTabAction.t806.COMFEE}"/>
                            <h:outputLabel value="*收费率:"/>
                            <p:inputText value="#{rateTabAction.t806.FEERAT}"/>
                            <h:outputLabel value="*计费高限:"/>
                            <p:inputText value="#{rateTabAction.t806.HIGLIM}"/>
                            <h:outputLabel value="*计费低限:"/>
                            <p:inputText value="#{rateTabAction.t806.LOWLIM}"/>
                            <h:outputLabel value="*计费周期:"/>
                            <p:inputText value="#{rateTabAction.t806.FEECYC}"/>
                            <h:outputLabel value="*收费方式:"/>
                            <p:inputText value="#{rateTabAction.t806.FEESDE}"/>
                            <h:outputLabel value="*收费转帐帐户核算码:"/>
                            <p:inputText value="#{rateTabAction.t806.FEEAPC}"/>
                            <h:outputLabel value="*建档柜员:"/>
                            <p:inputText value="#{rateTabAction.t806.CRETLR}"/>
                            <h:outputLabel value="*建档日期:"/>
                            <p:inputText value="#{rateTabAction.t806.CREDAT}"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{rateTabAction.onBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

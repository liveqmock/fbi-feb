<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName == 'BUTTON') {
                        event.srcElement.click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs"  showDetail="true"/>
                <p:focus for="iptac1"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2,
                                      col-label2, col-input2">
                            <h:outputLabel value="分公司账号:"/>
                            <p:inputText id="iptac1" value="#{dptCmpRatAction.ma842.IPTAC1}" maxlength="34" required="true"
                                         requiredMessage="必须输入分公司账号"/>
                            <h:outputLabel value="总公司账号:"/>
                            <p:inputText value="#{dptCmpRatAction.ma842.ACTNM1}" />

                            <h:outputLabel value="日终保留余额:"/>
                            <p:inputText value="#{dptCmpRatAction.ma842.REASON}"/>
                            <h:outputLabel value="备注:"/>
                            <p:inputText value="#{dptCmpRatAction.ma842.REMARK}"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认添加"
                                             action="#{dptCmpRatAction.onDptRatAdd()}" ajax="true"
                                             update="msgs,pg,btns">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>

                <p:outputLabel
                        style="font-size: 12px !important;font-weight: bold;color: grey;"
                        value="上划下拨方式 : 1-上划或下拨，2-不上划只下拨"/>
                <p:separator/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

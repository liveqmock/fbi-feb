<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>

                                         requiredMessage="必须输入自动转帐码"/>

                                         requiredMessage="必须输入名称"/>
                            <h:outputLabel value="转帐周期:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CYCCDE}" required="true"
                                         requiredMessage="必须输入转帐周期"/>
                            <h:outputLabel value="转帐日期:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CYCDAT}"  required="true"
                                         requiredMessage="必须输入转帐日期"/>

                            <p:inputText value="#{atrTabAction.m9a24.TRICDE}"  required="true"
                                         requiredMessage="必须输入启动条件码"/>
                            <h:outputLabel value="启动金额:"/>
                            <p:inputText value="#{atrTabAction.m9a24.TRIBAL}" required="true"
                                         requiredMessage="必须输入启动金额"/>
                            <h:outputLabel value="外汇买卖码:"/>
                            <p:inputText value="#{atrTabAction.m9a24.FEXCDE}"  required="true"
                                         requiredMessage="必须输入外汇买卖码"/>
                            <h:outputLabel value="基数比例1:"/>
                            <p:inputText value="#{atrTabAction.m9a24.BASRAT}"  required="true"
                                         requiredMessage="必须输入基数比例1"/>
                            <h:outputLabel value="基数比例2:"/>
                            <p:inputText value="#{atrTabAction.m9a24.BASRT2}"  required="true"
                                         requiredMessage="必须输入基数比例2"/>
                            <h:outputLabel value="基数比例3:"/>
                            <p:inputText value="#{atrTabAction.m9a24.BASRT3}"  required="true"
                                         requiredMessage="必须输入基数比例3"/>
                            <h:outputLabel value="基数比例4:"/>
                            <p:inputText value="#{atrTabAction.m9a24.BASRT4}"  required="true"
                                         requiredMessage="必须输入基数比例4"/>
                            <h:outputLabel value="基数比例5:"/>
                            <p:inputText value="#{atrTabAction.m9a24.BASRT5}" required="true"
                                         requiredMessage="必须输入名称"/>
                            <h:outputLabel value="适用货币范围:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CURRAG}" required="true"
                                         requiredMessage="必须输入适用货币范围"/>
                            <h:outputLabel value="特殊引用客户号:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CUSIDT}" required="true"
                                         requiredMessage="必须输入特殊引用客户号"/>

                                         requiredMessage="必须输入特殊引用核算码"/>

                            <p:inputText value="#{atrTabAction.m9a24.CURCDE}" required="true"
                                         requiredMessage="必须输入特殊引用币别"/>
                            <h:outputLabel value="产品码:"/>
                            <p:inputText value="#{atrTabAction.m9a24.PRDCDE}" required="true"
                                         requiredMessage="必须输入产品码"/>
                            <h:outputLabel value="事件码:"/>
                            <p:inputText value="#{atrTabAction.m9a24.EVTCDE}" required="true"
                                         requiredMessage="必须输入事件码"/>
                            <h:outputLabel value="客户类型码:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CTPCDE}" required="true"
                                         requiredMessage="必须输入客户类型码"/>
                            <h:outputLabel value="细分类码:"/>
                            <p:inputText value="#{atrTabAction.m9a24.CATCDE}" required="true"
                                         requiredMessage="必须输入细分类码"/>
                            <h:outputLabel value="特别代码1:"/>
                            <p:inputText value="#{atrTabAction.m9a24.SPECD1}" required="true"
                                         requiredMessage="必须输入特别代码1"/>
                            <h:outputLabel value="特别代码1:"/>
                            <p:inputText value="#{atrTabAction.m9a24.SPECD1}" required="true"
                                         requiredMessage="必须输入特别代码1"/>
                            <h:outputLabel value="特别代码2:"/>

                                         requiredMessage="必须输入特别代码2"/>

                                         requiredMessage="必须输入特别代码3"/>
                            <h:outputLabel value="处理区分:"/>
                            <p:inputText value="#{atrTabAction.m9a24.PROFLG}" required="true"
                                         requiredMessage="必须输入处理区分"/>

                            <p:inputText value="#{atrTabAction.m9a24.ATRDCR}" required="true"
                                         requiredMessage="必须输入描述"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认添加"
                                             action="#{atrTabAction.onAdd()}" ajax="true"
                                             update="msgs,pg,btns">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

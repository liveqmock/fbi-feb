<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel id="basePanel">
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="2" cellspacing="3" border="0" style="width:90%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="*资产负债项目号:"/>
                            <p:inputText value="#{debTabAction.t882.ALCODE}"/>
                            <h:outputLabel value="*该项目下总帐码:"/>
                            <p:inputText value="#{debTabAction.t882.GLCODE}"/>
                            <h:outputLabel value="*项目描述:"/>
                            <p:inputText value="#{debTabAction.t882.ALCNAM}"/>
                            <h:outputLabel value="*资产负债类型:"/>
                            <p:inputText value="#{debTabAction.t882.ALCTYP}"/>
                            <h:outputLabel value="*借贷及轧差标识:"/>
                            <p:inputText value="#{debTabAction.t882.DCTYPE}"/>
                            <h:outputLabel value="*操作码:"/>
                            <p:inputText value="#{debTabAction.t882.OPRFLG}"/>
                            <h:outputLabel value="*项目总计标志:"/>
                            <p:inputText value="#{debTabAction.t882.SUMFLG}"/>
                            <h:outputLabel value="*统一会计科目标志:"/>
                            <p:inputText value="#{debTabAction.t882.GLCFLG}"/>
                            <h:outputLabel value="*资产风险权数:"/>
                            <p:inputText value="#{debTabAction.t882.ASTRWT}"/>
                            <h:outputLabel value="*修改柜员:"/>
                            <p:inputText value="#{debTabAction.t882.AMDTLR}"/>
                            <h:outputLabel value="*最后修改日期:"/>
                            <p:inputText value="#{debTabAction.t882.UPDDAT}"/>

                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;">
                            <p:commandButton style="width:80px;" value="确认修改"
                                             action="#{debTabAction.onDetailMng('2')}" ajax="true"
                                             rendered="#{debTabAction.updateable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton style="width:80px;" value="删除"
                                             action="#{debTabAction.onDetailMng('3')}" ajax="true"
                                             rendered="#{debTabAction.deleteable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{debTabAction.onBack}"
                                             style="width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

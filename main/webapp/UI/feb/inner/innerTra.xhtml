<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
        <style type="text/css">
            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .backinv {
                color: red;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="inputform" enctype="multipart/form-data">
            <p:messages id="msgs" showSummary="true" showDetail="true"/>

            <!--<p:panel>
                <h:panelGrid id="dataPanel" columns="1" style="width: 100%;">
                    <h:panelGrid id="qbtn" columns="1" style="text-align:center;">
                        <p:commandButton value="检索" style="width:80px;"
                                         actionListener="#{innerTraAction.obtainVocherInfos()}" update="msgs,dt">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>-->
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>

            <p:menubar>
                <p:menuitem type="push" value="多笔确认" icon="ui-icon ui-icon-disk" ajax="true"
                            action="#{innerTraAction.onMultiConfirm}" update="msgs, dt"/>
                <p:menuitem type="push" value="全部确认" icon="ui-icon ui-icon-document" ajax="true"
                            action="#{innerTraAction.onAllConfirm}" update="msgs, dt"/>
            </p:menubar>
            <p:dataTable id="dt" height="200" selection="#{innerTraAction.selectedRecords}"
                         value="#{innerTraAction.dataList}" var="record"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" paginatorPosition="bottom" rows="15"
                         rowKey="#{record.idOne}"
                         rowsPerPageTemplate="100,50,15,10,5"
                         emptyMessage="数据记录为空...">
                <f:facet name="header">
                    凭证信息
                </f:facet>
                <p:column style="display:none;" headerText="pkid">
                    <h:outputText value="#{record.idOne}"/>
                </p:column>
                <p:column selectionMode="multiple"/>

                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="付款人账号"/>
                    </f:facet>
                    <h:outputText value="#{record.acntCodeOne}"/>
                </p:column>

                <p:column style="text-align:left;" sortBy="#{record.acntNameOne}">
                    <f:facet name="header">
                        <h:outputText value="付款人名称"/>
                    </f:facet>
                    <h:outputText value="#{record.acntNameOne}"/>
                </p:column>

                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="收款人账号"/>
                    </f:facet>
                    <h:outputText value="#{record.acntCodeTwo}"/>
                </p:column>
                <p:column style="text-align:left" sortBy="#{record.acntNameTwo}">
                    <f:facet name="header">
                        <h:outputText value="收款人名称"/>
                    </f:facet>
                    <h:outputText
                            value="#{record.acntNameTwo}"/>
                </p:column>
                <p:column style="text-align:right">
                    <f:facet name="header">
                        <h:outputText value="交易金额"/>
                    </f:facet>
                    <h:outputText value="#{record.creditAmt}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="业务的统计日期"/>
                    </f:facet>
                    <h:outputText value="#{record.termDate}"/>
                </p:column>
                <p:column style="text-align:center">
                    <f:facet name="header">
                        <h:outputText value="摘要"/>
                    </f:facet>
                    <h:outputText value="#{record.remarkOne}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

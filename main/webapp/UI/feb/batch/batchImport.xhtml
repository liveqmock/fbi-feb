<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 110px;
                text-align: right;
            }

            .col-label2 {
                /*padding-left: 80px;*/
                width: 110px;
                text-align: right;
            }

            .col-input {
                width: 180px;
            }

            .col-qry1 {
                width: 50%;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function getpathvalue(obj) {
                document.getElementById("editForm:hidfileimp").value = obj.value;
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="editForm" enctype="multipart/form-data">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel header="【批量导入】" style="height: 105px">
                    <h:panelGrid id="adddat" columns="2" cellpadding="0" cellspacing="5" border="0"
                                 style="width:80%; margin-top: 10px"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <p:fileUpload value="#{batchImportAction.file}" mode="simple" style="width:300px;"/>
                        <p:commandButton value="开始录入" ajax="false" update="msgs" style="width:80px;"
                                         action="#{batchImportAction.onBtnImpClick()}"/>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showSummary="true" showDetail="false"/>
                <p:focus for="glcode"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:96%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">

                            <h:outputLabel id="glcode" value="所属总账码*:"/>
                            <p:inputText required="true" requiredMessage="总账码不能为空。"
                                         value="#{actapcAction.addapc.GLCODE}"/>
                            <h:outputLabel value="核算码*:"/>
                            <p:inputText required="true"
                                         value="#{actapcAction.addapc.APCODE}"
                                         requiredMessage="核算码不能为空。"/>
                            <h:outputLabel value="核算码名称*:"/>
                            <p:inputText required="true" requiredMessage="核算码名称不能为空。"
                                         value="#{actapcAction.addapc.APCNAM}"/>
                            <h:outputLabel value="核算码类型*:"/>
                            <p:inputText required="true" requiredMessage="核算类型不能为空。"
                                         value="#{actapcAction.addapc.APCTYP}"/>
                            <h:outputLabel value="对应损益码:"/>
                            <p:inputText value="#{actapcAction.addapc.PLCODE}"/>
                            <h:outputLabel value="利息支出账户核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.INTEXP}"/>
                            <h:outputLabel value="利息收入账户核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.INTINC}"/>
                            <h:outputLabel value="未实现利息支出核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.TRNIDT}"/>
                            <h:outputLabel value="未实现利息收入核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.FEEAPC}"/>
                            <h:outputLabel value="核算码种类:" required="true"/>
                            <p:inputText value="#{actapcAction.addapc.PDCTYP}"/>

                            <h:outputLabel value="对应总行核算码*:"/>
                            <p:inputText required="true"
                                         requiredMessage="对应总行核算码应和核算码相同。"
                                         value="#{actapcAction.addapc.EBKCDE}"/>
                            <h:outputLabel value="所属标准核算码*:"/>
                            <p:inputText required="true"
                                         requiredMessage="所属标准核算码应和核算码相同。"
                                         value="#{actapcAction.addapc.OPSAPC}"/>
                            <h:outputLabel value="核算码描述:"/>
                            <p:inputText value="#{actapcAction.addapc.APCDCR}"/>
                            <h:outputLabel value="应付利息账户核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.INTDAC}"/>
                            <h:outputLabel value="应收利息账户核算码:"/>
                            <p:inputText value="#{actapcAction.addapc.INTCAC}"/>
                            <!--<h:outputLabel value="功能码:"/>
                            <p:inputText value="#{actapcAction.addapc.FUNCDE}"/>
                            <h:outputLabel value="开始序号:"/>
                            <p:inputText value="#{actapcAction.addapc.DEGNUM}"/>
                            <h:outputLabel value="引用号:"/>
                            <p:inputText value="#{actapcAction.addapc.CLRFLG}"/>-->

                        </h:panelGrid>

                    <h:panelGrid id="btns" columns="1" style="text-align:center;">
                        <p:commandButton style="width:80px;margin-left:10px;" value="添加"
                                         action="#{actapcAction.onAdd}" ajax="true"
                                         update="msgs,pg,btns,dt">
                        </p:commandButton>
                    </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:outputLabel
                        style="font-size: 12px !important;font-weight: bold;color: grey;"
                        value="核算码类型：0-普通类 4-999临时存欠 5-外汇买卖人民币 6-933外币 7-自动对转类 8-临时类 9-催收类"/>
                <p:separator/>

                <p:dataTable id="dt" height="200"
                             value="#{actapcAction.addapcList}" var="record"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="100,50,15,10,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="所属总账码" style="text-align:left">
                        <h:outputText value="#{record.GLCODE}"/>
                    </p:column>
                    <p:column headerText="核算码" style="text-align:left">
                        <h:outputText value="#{record.APCODE}"/>
                    </p:column>
                    <p:column headerText="核算码名称" style="text-align:left">
                        <h:outputText value="#{record.APCNAM}"/>
                    </p:column>
                    <p:column headerText="核算码类型" style="text-align:left">
                        <h:outputText value="#{record.APCTYP}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

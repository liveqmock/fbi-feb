<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:95%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">

                            <h:outputLabel value="*所属总账码:"/>
                            <p:inputText required="true" requiredMessage="总账码不能为空。"
                                         value="#{actapcAction.t862.GLCODE}"/>
                            <h:outputLabel value="*核算码:" id="apcode" required="true" requiredMessage="核算码不能为空。"/>
                            <p:inputText value="#{actapcAction.t862.APCODE}" readonly="#{actapcAction.readonly}"/>
                            <h:outputLabel value="*核算码名称:"/>
                            <p:inputText value="#{actapcAction.t862.APCNAM}"/>
                            <h:outputLabel value="*核算码类型"/>
                            <p:inputText value="#{actapcAction.t862.APCTYP}"/>
                            <h:outputLabel value="对应损益码:"/>
                            <p:inputText value="#{actapcAction.t862.PLCODE}"/>
                            <h:outputLabel value="核算码描述:"/>
                            <p:inputText value="#{actapcAction.t862.APCDCR}"/>
                            <h:outputLabel value="利息支出账户核算码:"/>
                            <p:inputText value="#{actapcAction.t862.INTEXP}"/>
                            <h:outputLabel value="利息收入账户核算码:"/>
                            <p:inputText value="#{actapcAction.t862.INTINC}"/>
                            <h:outputLabel value="所属标准核算码:"/>
                            <p:inputText value="#{actapcAction.t862.OPSAPC}"/>
                            <!--<h:outputLabel value="对应总行核算码:"/>
                            <p:inputText value="#{actapcAction.t862.EBKCDE}"/>-->
                            <h:outputLabel value="应付利息账户核算码:"/>
                            <p:inputText value="#{actapcAction.t862.INTDAC}"/>
                            <h:outputLabel value="应收利息账户核算码:"/>
                            <p:inputText value="#{actapcAction.t862.INTCAC}"/>
                            <h:outputLabel value="未实现利息支出核算码:"/>
                            <p:inputText value="#{actapcAction.t862.DOMCDE}"/>
                            <h:outputLabel value="未实现利息收入核算码:"/>
                            <p:inputText value="#{actapcAction.t862.CCYFIL}"/>
                            <h:outputLabel value="修改日期:"/>
                            <p:inputText value="#{actapcAction.t862.UPDDAT}"/>
                            <h:outputLabel value="建立柜员:"/>
                            <p:inputText value="#{actapcAction.t862.AMDTLR}"/>
                            <h:outputLabel value="停用标志:"/>
                            <p:inputText value="#{actapcAction.t862.CLRFLG}"/>
                    </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" >
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认修改"
                                             action="#{actapcAction.onUpdate}" ajax="true"
                                             rendered="#{actapcAction.updateable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{actapcAction.onBack2}"
                                             style="margin-left:10px;width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:outputLabel
                        style="font-size: 12px !important;font-weight: bold;color: grey;"
                        value="核算码类型：0-普通类 4-999临时存欠 5-外汇买卖人民币 6-933外币 7-自动对转类 8-临时类 9-催收类"/>
                <p:separator/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs"  showDetail="true"/>
                <p:focus for="curcde"/>

                <p:fieldset>
                    <h:panelGrid id="pg" columns="2" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                            <h:outputLabel value="币别:"/>
                            <p:inputText id="curcde" value="#{actirtAction.irt.CURCDE}" readonly="#{actirtAction.readonly}"/>
                            <h:outputLabel value="利率码:"/>
                            <p:inputText value="#{actirtAction.irtcde}" readonly="#{actirtAction.readonly}"/>
                            <h:outputLabel value="启用日期:"/>
                            <p:inputText value="#{actirtAction.irt.EFFDAT}" readonly="#{actirtAction.readonly}"/>
                            <h:outputLabel value="利率名称:"/>
                            <p:inputText value="#{actirtAction.irt.IRTNAM}"/>
                            <h:outputLabel value="基准利率值:"/>
                            <p:inputText value="#{actirtAction.irt.IRTVAL}"/>
                            <h:outputLabel value="浮动上限值:"/>
                            <p:inputText value="#{actirtAction.irt.IRTSPH}"/>
                            <h:outputLabel value="浮动下限值:"/>
                            <p:inputText value="#{actirtAction.irt.IRTSPL}"/>
                            <h:outputLabel value="浮动标记:"/>
                            <p:inputText value="#{actirtAction.irt.SPRFLG}"/>
                            <h:outputLabel value="借贷别:"/>
                            <p:inputText value="#{actirtAction.irt.CDFLAG}"/>
                            <h:outputLabel value="期限:"/>
                            <p:inputText value="#{actirtAction.irt.IRTTRM}"/>
                            <h:outputLabel value="期限单位:"/>
                            <p:inputText value="#{actirtAction.irt.TRMUNT}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" style="text-align:center;" width="20%">
                            <p:commandButton style="width:80px;margin-left:10px;" value="确认修改"
                                             action="#{actirtAction.onUpdate}" ajax="true"
                                             disabled="#{!actirtAction.updateable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton style="width:80px;margin-left:10px;" value="删除"
                                             action="#{actirtAction.onDelete}" ajax="true"
                                             disabled="#{!actirtAction.deleteable}" update="msgs,btns">
                            </p:commandButton>
                            <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                             action="#{actirtAction.onBack}"
                                             style="margin-left:10px;width:80px;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <br/>
                <p:outputLabel
                        style="font-size: 12px !important;font-weight: bold;color: grey;"
                        value="   借贷别：D-借，C-贷，B-双方使用；浮动标志：0-不浮动,1-上浮,2-下浮,3-上下浮；期限单位：M-月，Y-年，D-日。"/>
                <p:separator/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

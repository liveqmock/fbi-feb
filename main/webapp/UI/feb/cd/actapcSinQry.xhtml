<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .col-label {
                width: 148px;
                text-align: right;
            }

            .col-input {
                width: 180px;
                text-align: left;
            }

            .col-label2 {
                width: 180px;
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input2 {
                width: 180px;
                text-align: left;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <h:form id="form">
                <p:focus for="apcode"/>
                <p:messages id="msgs" showSummary="true" showDetail="true"/>
                <p:fieldset id="panel">
                    <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input">
                            <h:outputLabel value="总账码:" style="font-weight: bold"/>
                            <p:inputText id="glcode" value="#{actapcAction.glcode}"/>
                            <h:outputLabel value="核算码:" style="font-weight: bold"/>
                            <p:inputText id="apcode" size="25"
                                         value="#{actapcAction.apcode}"/>
                        </h:panelGrid>
                        <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                     width="10%">
                            <p:commandButton style="width:110px;" value="核算码详细"
                                             action="#{actapcAction.onQuery}" ajax="true"
                                             update="msgs,dataPanel">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:panel id="dataPanel">
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                 columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">
                        <h:outputLabel value="核算码:"/>
                        <p:inputText value="#{actapcAction.t862.APCODE}" readonly="true"/>
                        <h:outputLabel value="核算码名称:"/>
                        <p:inputText value="#{actapcAction.t862.APCNAM}" readonly="true"/>
                        <h:outputLabel value="核算码类型:"/>
                        <p:inputText value="#{actapcAction.t862.APCTYP}" readonly="true"/>
                        <h:outputLabel value="所属总账码:"/>
                        <p:inputText value="#{actapcAction.t862.GLCODE}" readonly="true"/>
                        <h:outputLabel value="对应损益码:"/>
                        <p:inputText value="#{actapcAction.t862.PLCODE}" readonly="true"/>
                        <h:outputLabel value="利息支出账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.INTEXP}" readonly="true"/>
                        <h:outputLabel value="利息收入账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.INTINC}" readonly="true"/>
                        <h:outputLabel value="所属标准核算代码:"/>
                        <p:inputText value="#{actapcAction.t862.OPSAPC}" readonly="true"/>
                        <h:outputLabel value="核算码描述:"/>
                        <p:inputText value="#{actapcAction.t862.APCDCR}" readonly="true"/>
                        <h:outputLabel value="应付利息账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.INTDAC}" readonly="true"/>
                        <h:outputLabel value="应收利息账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.INTCAC}" readonly="true"/>
                        <h:outputLabel value="建立柜员:"/>
                        <p:inputText value="#{actapcAction.t862.AMDTLR}" readonly="true"/>
                        <h:outputLabel value="修改日期:"/>
                        <p:inputText value="#{actapcAction.t862.UPDDAT}" readonly="true"/>
                        <h:outputLabel value="未实现利息支出账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.DOMCDE}" readonly="true"/>
                        <h:outputLabel value="未实现利息收入账户核算码:"/>
                        <p:inputText value="#{actapcAction.t862.CCYFIL}" readonly="true"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

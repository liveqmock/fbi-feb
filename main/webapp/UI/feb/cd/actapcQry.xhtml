<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

<ui:define name="head">
    <style type="text/css">
        .col-95 {
            width: 95%;
        }

        .col-5 {
            width: 5%;
        }

        .col-label {
            text-align: right;
        }

        .col-input {
            width: 150px;
            text-align: left;
        }

        .col-label2 {
            width: 70px;
            text-align: right;
        }

        .col-input2 {
            width: 130px;
            text-align: left;
        }
    </style>

    <script language="JavaScript" type="text/JavaScript">
        document.onkeydown = function TabReplace() {
            if (event.keyCode == 13) {
                document.forms['form']['form:btn'].click();
                event.keyCode = 9;
            }
        }
    </script>
</ui:define>

<ui:define name="content">
    <div class="entry">
        <h:form id="form">
            <p:messages id="msgs" showDetail="true"/>
            <p:fieldset id="panel">
                <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                    <h:panelGrid columns="4" cellspacing="5"
                                 columnClasses="col-label,col-input,col-label,col-input">
                        <h:outputLabel value="总账码:" style="font-weight: bold"/>
                        <p:inputText id="glcode" value="#{actapcAction.glcode}"/>
                        <h:outputLabel value="核算码:" style="font-weight: bold"/>
                        <p:inputText id="apcode" size="25"
                                     value="#{actapcAction.apcode}" />
                    </h:panelGrid>
                    <h:panelGrid id="btns" columns="1" cellspacing="5" cellpadding="0"
                                 width="10%">
                        <p:commandButton style="width:110px;" value="查询核算码"
                                         action="#{actapcAction.onAllQuery}" ajax="true"
                                         update="msgs,dt">
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:fieldset>
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <p:dataTable id="dt" height="200"
                         value="#{actapcAction.dataList}" var="record"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                    {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" paginatorPosition="bottom" rows="15" rowsPerPageTemplate="100,50,15,10,5"
                         emptyMessage="数据记录为空...">

                <p:column headerText="核算码" style="text-align:center">
                    <h:outputText value="#{record.APCODE}"/>
                </p:column>
                <p:column headerText="核算码名称" style="text-align:left">
                    <h:outputText value="#{record.APCNAM}"/>
                </p:column>

                <p:column headerText="操作" style="text-align:center">
                    <p:commandLink value="详细" immediate="true" ajax="false" action="#{actapcAction.onClick()}"
                                   style="color: blue">
                        <f:param value="#{actapcAction.glcode}" name="glcode"/>
                        <f:param value="#{record.APCODE}" name="apcode"/>
                        <!--<f:param value="#{record.APCNAM}" name="apcnam"/>-->
                        <f:param value="detail" name="action"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </div>
</ui:define>
</ui:composition>

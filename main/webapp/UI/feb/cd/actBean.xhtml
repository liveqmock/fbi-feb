<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                text-align: right;
                font-size: 12px !important;
                font-weight: bold;
            }

            .col-input {
                width: 150px;
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }

            .col-label2 {
                width: 150px;
                font-size: 12px !important;
                text-align: right;
                font-weight: bold;
            }

            .col-input2 {
                font-size: 12px !important;
                text-align: left;
                font-weight: bold;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="form">
                <p:messages id="msgs" showSummary="true" showDetail="true"/>
                <p:fieldset>
                    <h:panelGrid id="pg" columns="1" style="width: 100%;">
                        <h:panelGrid columns="6" cellpadding="0" cellspacing="5" border="0" style="width:80%;"
                                     columnClasses="col-label2, col-input2, col-label2, col-input2, col-label2, col-input2">

                            <h:outputLabel value="核算码信息:"/>
                            <p:inputText value="#{actapcAction.t404.TLRNUM}"/>
                            <h:outputLabel value="核算码描述:"/>
                            <p:inputText value="#{actapcAction.t404.VCHSET}"/>

                    </h:panelGrid>

                    </h:panelGrid>
                    <h:panelGrid id="btns" columns="4" style="text-align:center;" width="20%">
                        <p:commandButton style="width:80px;margin-left:10px;" value="确认修改"
                                         action="#{actapcAction.onUpdate}" ajax="true"
                                         disabled="#{!actapcAction.updateable}" update="msgs,btns">
                        </p:commandButton>
                        <p:commandButton id="back" ajax="false" value="返回" immediate="true"
                                         action="#{actapcAction.onBack}"
                                         style="margin-left:10px;width:80px;"/>
                    </h:panelGrid>
                </p:fieldset>
                <br/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
